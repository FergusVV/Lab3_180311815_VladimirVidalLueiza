plugins {
    id 'java'
    id 'application'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

// Definir la clase principal que contiene el m√©todo main
application {
    mainClassName = 'org.example.Main' // Cambia 'org.example.Main' al nombre de tu clase principal
}
